<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>PHP</title>
  </head>
  <body>
    <div class="background-fade"></div>
    <aside></aside>
    <main>
      <header>
        <div>
          <p class="introduction-text">Bem-vindo ao quiz de</p>
          <h1>Minecraft</h1>
        </div>
      </header>

      <section>
        <form method="post" action="src/Pages/1/um.html">
          <div>
            <label for="name" id="name-label">
              Antes de começarmos, digite seu nome
            </label>
            <input type="text" name="name" id="name" placeholder="Nome" />
          </div>

          <div class="character-selection hidden">
            <p>Perfeito! Agora escolha um personagem</p>
            <div class="character-grid">
              <input type="radio" name="character" id="steve" value="0" />
              <label for="steve" class="character">
                <img src="images/steve-head.webp" />
              </label>

              <input type="radio" name="character" id="alex" value="1" />
              <label for="alex" class="character">
                <img src="images/whiter-skeleton-head.webp" />
              </label>

              <input type="radio" name="character" id="skeleton" value="2" />
              <label for="skeleton" class="character">
                <img src="images/skeleton-head.webp" />
              </label>

              <input type="radio" name="character" id="spider" value="3" />
              <label for="spider" class="character">
                <img src="images/dragon-head.webp" />
              </label>

              <input type="radio" name="character" id="creeper" value="4" />
              <label for="creeper" class="character">
                <img src="images/creeper-head.webp" />
              </label>

              <input type="radio" name="character" id="zombie" value="5" />
              <label for="zombie" class="character">
                <img src="images/zombie-head.webp" />
              </label>

              <input type="radio" name="character" id="herobrine" value="6" />
              <label for="herobrine" class="character">
                <img src="images/piglin-head.webp" />
              </label>
            </div>
          </div>

          <button type="submit" class="disabled hidden">Começar</button>
        </form>
      </section>
    </main>
    <script src="home.js"></script>
  </body>
</html>
